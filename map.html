<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPS Map</title>
    <script src='https://unpkg.com/maplibre-gl/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Helvetica, Arial, sans-serif;
        }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .maplibregl-popup-content {
            opacity: 0.9;
        }
        #map-link {
            color: inherit;
            text-decoration: none;
        }
        #map-link:hover {
            color: inherit;
            text-decoration: none;
        }
        #filter-control {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            background-color: white;
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
        }
        #filter-control select {
            margin-bottom: 5px;
            width: 100%;
        }
        #filter-control label {
            display: block;
            font-weight: bold;
        }
        #clear-filters {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        #clear-filters:hover {
            background-color: #e0e0e0;
        }
        #gps-control {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background-color: white;
            padding: 5px;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #gps-control:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <a id="map-link"><div id="map"></div></a>
    <div id="gps-control" title="Pan to current location">üìç</div>
    <div id="filter-control">
        <label for="space-type-filter">Public Space Type:</label>
        <select id="space-type-filter">
            <option value="all">All Types</option>
        </select>
        <label for="amenity-filter">Amenity:</label>
        <select id="amenity-filter">
            <option value="all">All Amenities</option>
        </select>
        <label for="hours-filter">Hours of Access:</label>
        <select id="hours-filter">
            <option value="all">All Hours</option>
        </select>
        <button id="clear-filters">Clear Filters</button>
    </div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [-74.0060, 40.7128],  // Center on NYC
            zoom: 11
        });

        map.on('style.load', () => {
            const layers = map.getStyle().layers;
            for (const layer of layers) {
                if (layer.type === 'fill-extrusion') {
                    map.removeLayer(layer.id);
                }
            }
        });

        map.on('load', async () => {
            map.addSource('pops', {
                type: 'geojson',
                data: 'pops.geojson'
            });

            map.addLayer({
                'id': 'pops-layer',
                'type': 'circle',
                'source': 'pops',
                'paint': {
                    'circle-radius': 8,
                    'circle-color': '#ff7800',
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#000',
                    'circle-opacity': 0.7
                }
            });

            let currentPopup = null;
            let highlightedFeatureId = null;
            let spaceTypes = {};
            let amenities = {};
            let hoursOfAccess = {};

            // Populate space types, amenities, hours of access, and count occurrences
            const sourceData = await map.getSource('pops').getData();
            sourceData.features.forEach(feature => {
                feature.properties.public_space_type.split('; ').forEach(type => {
                    type = type.trim();
                    spaceTypes[type] = (spaceTypes[type] || 0) + 1;
                });
                feature.properties.amenities_required.split('; ').forEach(amenity => {
                    amenity = amenity.trim();
                    amenities[amenity] = (amenities[amenity] || 0) + 1;
                });
                feature.properties.hour_of_access_required.split('; ').forEach(hours => {
                    hours = hours.trim();
                    hoursOfAccess[hours] = (hoursOfAccess[hours] || 0) + 1;
                });
            });

            const spaceTypeFilter = document.getElementById('space-type-filter');
            const amenityFilter = document.getElementById('amenity-filter');
            const hoursFilter = document.getElementById('hours-filter');

            function populateFilter(filter, data) {
                Object.entries(data)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([item, count]) => {
                        const option = document.createElement('option');
                        option.value = item;
                        option.textContent = `${item === '' ? 'No data' : item} (${count})`;
                        filter.appendChild(option);
                    });
            }

            populateFilter(spaceTypeFilter, spaceTypes);
            populateFilter(amenityFilter, amenities);
            populateFilter(hoursFilter, hoursOfAccess);

            function updateFilter() {
                const selectedType = spaceTypeFilter.value;
                const selectedAmenity = amenityFilter.value;
                const selectedHours = hoursFilter.value;
                let filter = ['all'];

                function createFilterCondition(property, value) {
                    return ['any',
                        ['==', ['get', property], value],
                        ['in', value, ['string', ['get', property]]],
                        ['all',
                            ['==', value, ''],
                            ['==', ['get', property], '']
                        ]
                    ];
                }

                if (selectedType !== 'all') {
                    filter.push(createFilterCondition('public_space_type', selectedType));
                }

                if (selectedAmenity !== 'all') {
                    filter.push(createFilterCondition('amenities_required', selectedAmenity));
                }

                if (selectedHours !== 'all') {
                    filter.push(createFilterCondition('hour_of_access_required', selectedHours));
                }

                map.setFilter('pops-layer', filter.length > 1 ? filter : null);
            }

            spaceTypeFilter.addEventListener('change', updateFilter);
            amenityFilter.addEventListener('change', updateFilter);
            hoursFilter.addEventListener('change', updateFilter);

            const clearFiltersButton = document.getElementById('clear-filters');
            clearFiltersButton.addEventListener('click', () => {
                spaceTypeFilter.value = 'all';
                amenityFilter.value = 'all';
                hoursFilter.value = 'all';
                updateFilter();
            });

            function createPopupContent(properties) {
                const amenitiesList = properties.amenities_required
                    .split('; ')
                    .map(amenity => `<li>${amenity}</li>`)
                    .join('');
                return `<b>${properties.building_name}</b><br>
                        Address: ${properties.building_address_with_zip}<br>
                        Year Completed: ${properties.year_completed}<br>
                        Public Space Type: ${properties.public_space_type.split('; ').join(', ')}<br>
                        Size Required: ${properties.size_required}<br>
                        Hours of Access Required: ${properties.hour_of_access_required.split('; ').join(', ')}<br>
                        Amenities Required: 
                        <ul>${amenitiesList}</ul>`;
            }

            function updatePopup(e) {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const properties = e.features[0].properties;
                const featureId = e.features[0].id;
                const apopsLink = `https://apops.mas.org/pops/${properties.pops_number.toLowerCase()}/`;

                if (highlightedFeatureId !== featureId) {
                    if (highlightedFeatureId !== null) {
                        updateCircleStyle(highlightedFeatureId, false);
                    }
                    updateCircleStyle(featureId, true);
                    highlightedFeatureId = featureId;
                }

                if (!currentPopup) {
                    currentPopup = new maplibregl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(createPopupContent(properties))
                        .addTo(map);
                } else {
                    currentPopup.setLngLat(coordinates)
                        .setHTML(createPopupContent(properties));
                }

                document.getElementById('map-link').href = apopsLink;
            }

            function closePopup() {
                if (currentPopup) {
                    currentPopup.remove();
                    currentPopup = null;
                }
                if (highlightedFeatureId !== null) {
                    updateCircleStyle(highlightedFeatureId, false);
                    highlightedFeatureId = null;
                }
                map.getCanvas().style.cursor = '';
                document.getElementById('map-link').href = '#';
            }

            map.on('mousemove', 'pops-layer', (e) => {
                map.getCanvas().style.cursor = 'pointer';
                updatePopup(e);
            });

            map.on('mouseleave', 'pops-layer', closePopup);

            function updateCircleStyle(id, highlight) {
                if (highlight) {
                    map.setPaintProperty('pops-layer', 'circle-opacity', [
                        'case',
                        ['==', ['id'], id],
                        1,
                        0.7
                    ]);
                    map.setPaintProperty('pops-layer', 'circle-stroke-color', [
                        'case',
                        ['==', ['id'], id],
                        '#0000FF',
                        '#000'
                    ]);
                    map.setPaintProperty('pops-layer', 'circle-stroke-width', [
                        'case',
                        ['==', ['id'], id],
                        3,
                        1
                    ]);
                } else {
                    map.setPaintProperty('pops-layer', 'circle-opacity', 0.7);
                    map.setPaintProperty('pops-layer', 'circle-stroke-color', '#000');
                    map.setPaintProperty('pops-layer', 'circle-stroke-width', 1);
                }
            }

            // GPS location functionality
            const gpsControl = document.getElementById('gps-control');
            gpsControl.addEventListener('click', () => {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        map.flyTo({
                            center: [lon, lat],
                            zoom: 15
                        });
                        new maplibregl.Marker()
                            .setLngLat([lon, lat])
                            .addTo(map);
                    }, () => {
                        alert("Unable to retrieve your location");
                    });
                } else {
                    alert("Geolocation is not supported by your browser");
                }
            });
        });

        // Prevent default behavior of the map link
        const mapLink = document.getElementById('map-link');
        mapLink.addEventListener('mousedown', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
