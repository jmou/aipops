<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPS Map</title>
    <script src='https://unpkg.com/maplibre-gl/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Helvetica, Arial, sans-serif;
        }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .maplibregl-popup-content {
            opacity: 0.9;
        }
        #map-link {
            color: inherit;
            text-decoration: none;
        }
        #map-link:hover {
            color: inherit;
            text-decoration: none;
        }
        #filter-control {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            background-color: white;
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
        }
        #filter-control select {
            margin-bottom: 5px;
            width: 100%;
        }
        #filter-control label {
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a id="map-link"><div id="map"></div></a>
    <div id="filter-control">
        <label for="space-type-filter">Public Space Type:</label>
        <select id="space-type-filter">
            <option value="all">All Types</option>
        </select>
        <label for="amenity-filter">Amenity:</label>
        <select id="amenity-filter">
            <option value="all">All Amenities</option>
        </select>
    </div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [-74.0060, 40.7128],  // Center on NYC
            zoom: 11
        });

        map.on('style.load', () => {
            const layers = map.getStyle().layers;
            for (const layer of layers) {
                if (layer.type === 'fill-extrusion') {
                    map.removeLayer(layer.id);
                }
            }
        });

        map.on('load', async () => {
            map.addSource('pops', {
                type: 'geojson',
                data: 'pops.geojson'
            });

            map.addLayer({
                'id': 'pops-layer',
                'type': 'circle',
                'source': 'pops',
                'paint': {
                    'circle-radius': 8,
                    'circle-color': '#ff7800',
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#000'
                }
            });

            let currentPopup = null;
            let spaceTypes = {};
            let amenities = {};

            // Populate space types, amenities, and count occurrences
            const sourceData = await map.getSource('pops').getData();
            sourceData.features.forEach(feature => {
                feature.properties.public_space_type.split('; ').forEach(type => {
                    type = type.trim();
                    spaceTypes[type] = (spaceTypes[type] || 0) + 1;
                });
                feature.properties.amenities_required.split('; ').forEach(amenity => {
                    amenity = amenity.trim();
                    amenities[amenity] = (amenities[amenity] || 0) + 1;
                });
            });

            const spaceTypeFilter = document.getElementById('space-type-filter');
            const amenityFilter = document.getElementById('amenity-filter');

            function populateFilter(filter, data) {
                Object.entries(data)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([item, count]) => {
                        const option = document.createElement('option');
                        option.value = item;
                        option.textContent = `${item} (${count})`;
                        filter.appendChild(option);
                    });
            }

            populateFilter(spaceTypeFilter, spaceTypes);
            populateFilter(amenityFilter, amenities);

            function updateFilter() {
                const selectedType = spaceTypeFilter.value;
                const selectedAmenity = amenityFilter.value;
                let filter = ['all'];

                if (selectedType !== 'all') {
                    filter.push(['any',
                        ['==', ['get', 'public_space_type'], selectedType],
                        ['in', selectedType, ['string', ['get', 'public_space_type']]]
                    ]);
                }

                if (selectedAmenity !== 'all') {
                    filter.push(['in', selectedAmenity, ['string', ['get', 'amenities_required']]]);
                }

                map.setFilter('pops-layer', filter.length > 1 ? filter : null);
            }

            spaceTypeFilter.addEventListener('change', updateFilter);
            amenityFilter.addEventListener('change', updateFilter);

            function createPopupContent(properties) {
                const amenitiesList = properties.amenities_required
                    .split('; ')
                    .map(amenity => `<li>${amenity}</li>`)
                    .join('');
                return `<b>${properties.building_name}</b><br>
                        Address: ${properties.building_address_with_zip}<br>
                        Year Completed: ${properties.year_completed}<br>
                        Public Space Type: ${properties.public_space_type.split('; ').join(', ')}<br>
                        Size Required: ${properties.size_required}<br>
                        Hours of Access Required: ${properties.hour_of_access_required}<br>
                        Amenities Required: 
                        <ul>${amenitiesList}</ul>`;
            }

            function updatePopup(e) {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const properties = e.features[0].properties;
                const apopsLink = `https://apops.mas.org/pops/${properties.pops_number.toLowerCase()}/`;

                if (!currentPopup) {
                    currentPopup = new maplibregl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(createPopupContent(properties))
                        .addTo(map);
                } else {
                    currentPopup.setLngLat(coordinates)
                        .setHTML(createPopupContent(properties));
                }

                document.getElementById('map-link').href = apopsLink;
            }

            function closePopup() {
                if (currentPopup) {
                    currentPopup.remove();
                    currentPopup = null;
                }
                map.getCanvas().style.cursor = '';
                document.getElementById('map-link').href = '#';
            }

            map.on('mousemove', 'pops-layer', (e) => {
                map.getCanvas().style.cursor = 'pointer';
                updatePopup(e);
            });

            map.on('mouseleave', 'pops-layer', closePopup);
        });

        // Prevent default behavior of the map link
        const mapLink = document.getElementById('map-link');
        mapLink.addEventListener('mousedown', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
