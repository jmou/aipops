<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Privately Owned Public Spaces (POPS) in New York City</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([40.7128, -74.0060], 11);  // Center on NYC

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        fetch('pops.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 8,
                            fillColor: "#ff7800",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function(feature, layer) {
                        var popupContent = "<b>" + feature.properties.building_name + "</b><br>" +
                                           "Address: " + feature.properties.building_address_with_zip + "<br>" +
                                           "Year Completed: " + feature.properties.year_completed + "<br>" +
                                           "Public Space Type: " + feature.properties.public_space_type;
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
