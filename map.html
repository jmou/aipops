<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPS Map</title>
    <script src='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [-74.0060, 40.7128],  // Center on NYC
            zoom: 11
        });

        map.on('style.load', () => {
            const layers = map.getStyle().layers;
            for (const layer of layers) {
                if (layer.type === 'fill-extrusion') {
                    map.removeLayer(layer.id);
                }
            }
        });

        map.on('load', () => {
            map.addSource('pops', {
                type: 'geojson',
                data: 'pops.geojson'
            });

            map.addLayer({
                'id': 'pops-layer',
                'type': 'circle',
                'source': 'pops',
                'paint': {
                    'circle-radius': 8,
                    'circle-color': '#ff7800',
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#000'
                }
            });

            let currentPopup = null;

            function createPopup(e) {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const properties = e.features[0].properties;

                const apopsLink = `https://apops.mas.org/pops/${properties.pops_number.toLowerCase()}/`;
                const amenitiesList = properties.amenities_required
                    .split('; ')
                    .map(amenity => `<li>${amenity}</li>`)
                    .join('');
                const popupContent = `<b>${properties.building_name}</b><br>
                                      Address: ${properties.building_address_with_zip}<br>
                                      Year Completed: ${properties.year_completed}<br>
                                      Public Space Type: ${properties.public_space_type}<br>
                                      Size Required: ${properties.size_required}<br>
                                      Hours of Access Required: ${properties.hour_of_access_required}<br>
                                      Amenities Required: 
                                      <ul>${amenitiesList}</ul>
                                      <a href="${apopsLink}" target="_blank">View on APOPS website</a>`;

                const popup = new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(popupContent);

                popup.on('open', () => {
                    const popupElement = popup.getElement();
                    popupElement.addEventListener('mouseenter', () => {
                        map.off('mouseleave', 'pops-layer', closePopup);
                    });
                    popupElement.addEventListener('mouseleave', () => {
                        map.on('mouseleave', 'pops-layer', closePopup);
                        closePopup();
                    });
                });

                return popup;
            }

            function closePopup() {
                if (currentPopup) {
                    currentPopup.remove();
                    currentPopup = null;
                }
                map.getCanvas().style.cursor = '';
            }

            map.on('mouseenter', 'pops-layer', (e) => {
                map.getCanvas().style.cursor = 'pointer';
                if (currentPopup) {
                    currentPopup.remove();
                }
                currentPopup = createPopup(e).addTo(map);
            });

            map.on('mouseleave', 'pops-layer', closePopup);

            map.on('click', 'pops-layer', (e) => {
                // Do nothing on click, as we're handling interactions with mouseover
            });
        });
    </script>
</body>
</html>
